<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - SwiftCafe</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    :root {
      --bg: #ffffff;       /* White background */
      --text: #3e2723;     /* Coffee brown text */
      --accent: #a0522d;   /* Light brown accent */
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #f9f3ee, #f4e1d2);
      color: var(--text);
      height: 100vh;
      overflow: hidden; /* ðŸ”’ Prevent scrolling */
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: var(--accent);
    }

    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-size: 26px;
      font-weight: 700;
      color: #fff !important;
    }

    .nav-link {
      color: #fff !important;
    }

    .nav-link:hover {
      color: #fbe9e7 !important;
    }

    /* Contact Section */
    .contact-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .contact-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 30px;
      width: 90%;
      max-width: 700px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .contact-card h2 {
      grid-column: span 2;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 10px;
      text-align: center;
      color: var(--accent);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
    }

    .btn-primary {
      background-color: var(--accent);
      border: none;
      padding: 10px;
      border-radius: 20px;
      font-size: 15px;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #8b4513;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-size: 14px;
    }

    .contact-info p {
      margin: 6px 0;
    }

    .contact-info i {
      color: var(--accent);
      margin-right: 8px;
    }
      /* Back button */
    .back-btn {
      grid-column: span 2;
      text-align: center;
      margin-top: 15px;
    }

    .back-btn a {
      text-decoration: none;
      color: #fff;
      background-color: var(--accent);
      padding: 8px 20px;
      border-radius: 20px;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .back-btn a:hover {
      background-color: #8b4513;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg px-4 py-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">SwiftCafe</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="contact us.html">Contact Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contact Section -->
<section class="contact-section">
  <div class="contact-card">
    <h2>Contact Us</h2>
    <!-- Contact Form -->
    <form>
      <input type="text" class="form-control" placeholder="Your Name" required>
      <input type="email" class="form-control" placeholder="Your Email" required>
      <textarea class="form-control" rows="4" placeholder="Your Message..." required></textarea>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>

    <!-- Contact Info -->
    <div class="contact-info">
      <p><i class="bi bi-geo-alt-fill"></i> 123 Swift Street, Mumbai</p>
      <p><i class="bi bi-telephone-fill"></i> +91 98765 43210</p>
      <p><i class="bi bi-envelope-fill"></i> support@swiftcafe.com</p>
    </div>
       <div class="back-btn">
      <a href="homepage.html">â¬… Back</a>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
