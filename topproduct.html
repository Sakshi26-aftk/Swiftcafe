<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCafe - Top Food</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #fffaf5;
            color: #3e2723;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #5c4033;
        }

        .food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .food-card {
            background: #fff;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
        }

        .food-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(92, 64, 51, 0.2);
        }

        .food-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .food-name {
            font-weight: bold;
            font-size: 1.2rem;
            color: #5c4033;
            margin-bottom: 6px;
        }

        .food-price {
            color: #7b4b2a;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .top-badge {
            background: #a0522d;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 6px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>

<body>

    <h1>ðŸ”¥ Top Food at SwiftCafe</h1>

    <div class="food-grid" id="topFoodGrid"></div>

    <script>
        async function fetchTopFood()
        {
            try
            {
                const response = await fetch("http://localhost:3000/top-food"); // Your backend endpoint
                if (!response.ok) throw new Error("Failed to fetch top food");
                const topFoods = await response.json();

                const grid = document.getElementById('topFoodGrid');
                grid.innerHTML = '';

                if (!topFoods.length)
                {
                    grid.innerHTML = '<p style="text-align:center;">No top food items found.</p>';
                    return;
                }

                topFoods.forEach(food =>
                {
                    const card = document.createElement('div');
                    card.className = 'food-card';
                    card.innerHTML = `
          <div style="position: relative;">
            <span class="top-badge">TOP</span>
            <img src="${food.img_url}" alt="${food.name}">
          </div>
          <div class="food-name">${food.name}</div>
          <div class="food-price">â‚¹${food.price}</div>
        `;
                    grid.appendChild(card);
                });

            } catch (err)
            {
                console.error(err);
                document.getElementById('topFoodGrid').innerHTML = '<p style="text-align:center; color:red;">Failed to load top food items.</p>';
            }
        }

        fetchTopFood();
    </script>

</body>

</html>
