<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SwiftPay Café - Feedback</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: #fdf6ec; /* light cream */
    color: #5c4033; /* coffee brown */
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.5rem;
    margin-bottom: 20px;
    text-align: center;
    color: #5c4033;
  }

  .feedback-container {
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    max-width: 500px;
    width: 100%;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
  }

  input[type="text"], input[type="email"], textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #c19a6b;
    font-size: 1rem;
    font-family: 'Roboto', sans-serif;
  }

  textarea {
    resize: vertical;
    min-height: 100px;
  }

  .rating {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
  }

  .rating input[type="radio"] {
    display: none;
  }

  .rating label {
    font-size: 1.5rem;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .rating label:hover,
  .rating input[type="radio"]:checked ~ label {
    color: #c19a6b;
    transform: scale(1.2);
  }

  .submit-btn {
    background-color: #c19a6b;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .submit-btn:hover {
    background-color: #a67c52;
  }

  .back-btn {
    background-color: #fff;
    color: #5c4033;
    border: 1px solid #c19a6b;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 15px;
    transition: background 0.3s;
  }

  .back-btn:hover {
    background-color: #f5e6d3;
  }
</style>
</head>
<body>

<h1>We Value Your Feedback!</h1>

<div class="feedback-container">
  <form id="feedbackForm">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your Name" required>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Your Email" required>

    <label for="comments">Comments</label>
    <textarea id="comments" placeholder="Share your thoughts..." required></textarea>

    <label>Rating</label>
    <div class="rating">
      <input type="radio" name="rating" id="star5" value="5"><label for="star5">⭐</label>
      <input type="radio" name="rating" id="star4" value="4"><label for="star4">⭐</label>
      <input type="radio" name="rating" id="star3" value="3"><label for="star3">⭐</label>
      <input type="radio" name="rating" id="star2" value="2"><label for="star2">⭐</label>
      <input type="radio" name="rating" id="star1" value="1"><label for="star1">⭐</label>
    </div>

    <button type="submit" class="submit-btn">Submit Feedback</button>
  </form>

  <button class="back-btn" onclick="goBack()">⬅ Back to Menu</button>
</div>

<script>
  function goBack() {
    window.location.href = 'menu.html';
  }

  document.getElementById('feedbackForm').addEventListener('submit', function(e){
    e.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const comments = document.getElementById('comments').value;
    const rating = document.querySelector('input[name="rating"]:checked')?.value;

    if(!rating) return alert('Please provide a rating!');

    // For demo, just show an alert
    alert(`Thank you ${name}! Your feedback has been submitted.\nRating: ${rating} ⭐\nComments: ${comments}`);

    // Clear form
    this.reset();
  });
</script>

</body>
</html>
