<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwiftCafe - Customer Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Playfair+Display&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <style>
    :root {
      --bg: #ffffff;
      --text: #3e2723;
      --accent: #a0522d;
      --card-bg: #f5e6d3;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    .navbar {
      background-color: var(--accent) !important;
      padding: 12px 20px;
    }

    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 28px;
      color: #fff !important;
    }

    .profile-card {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 12px;
      margin-top: 40px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      object-fit: cover;
      margin-bottom: 15px;
    }

    .upload-btn {
      display: block;
      margin: 10px auto;
      font-size: 14px;
      color: var(--accent);
      cursor: pointer;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      color: var(--accent);
    }

    .info-row {
      margin: 15px 0;
      font-size: 16px;
    }

    .info-label {
      font-weight: 600;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand mb-0" href="main.html">SwiftCafe</a>
      <button class="btn btn-outline-light" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Logout</button>
    </div>
  </nav>

  <div class="container">
    <div class="profile-card">
      <img src="" alt="Profile Picture" class="profile-pic" id="profilePic">
      <input type="file" id="uploadPic" class="d-none" accept="image/*">
      <label for="uploadPic" class="upload-btn"><i class="bi bi-upload"></i> Change Picture</label>

      <h2 id="userName"></h2>
      <div class="info-row"><span class="info-label">üìß Email:</span> <span id="userEmail"></span></div>
      <div class="info-row"><span class="info-label">üìû Phone:</span> <span id="userPhone"></span></div>
      <div class="info-row"><span class="info-label">‚≠ê Loyalty Points:</span> <span id="points"></span></div>
      <div class="info-row"><span class="info-label">‚ù§Ô∏è Favorites:</span> <span id="favorites"></span></div>
    </div>
  </div>

  <script>
    async function loadProfile()
    {
      try
      {
        const res = await fetch("http://localhost:3000/profile", {
          method: "GET",
          credentials: "include"
        });
        if (res.status === 401)
        {
          alert("Please login first!");
          return window.location.href = "login.html";
        }
        const user = await res.json();
        document.getElementById("userName").textContent = user.name || "";
        document.getElementById("userEmail").textContent = user.email || "";
        document.getElementById("userPhone").textContent = user.phone || "";
        document.getElementById("points").textContent = user.points || 0;
        document.getElementById("favorites").textContent = user.favorites?.join(", ") || "";
        document.getElementById("profilePic").src = user.profilePic || "default-pfp.png";
      } catch (err)
      {
        console.error(err);
        alert("Failed to load profile.");
      }
    }

    async function logout()
    {
      try
      {
        const res = await fetch("http://localhost:3000/logout", {
          method: "POST",
          credentials: "include"
        });
        if (res.ok) window.location.href = "login.html";
        else alert("Logout failed");
      } catch (err)
      {
        console.error(err);
        alert("Logout failed");
      }
    }

    document.getElementById("uploadPic").addEventListener("change", e =>
    {
      const file = e.target.files[0];
      if (file) document.getElementById("profilePic").src = URL.createObjectURL(file);
    });

    loadProfile();
  </script>

</body>

</html>
